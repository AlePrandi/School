<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Alessandro Prandi">
        <meta name = "keywords">
        <title>Elenchi</title>
    </head>
    <body>
        <h1>Gli elenchi</h1>
        <h2>UNORDERED</h2>
        <ul>
            <li>carote</li>
            <li>piselli</li>
            <li>patate</li>
        </ul>
        <ul style="list-style-type: circle">
            <li>carote</li>
            <li>piselli</li>
            <li>patate</li>
        </ul>
        <ul style="list-style-type: square">
            <li>carote</li>
            <li>piselli</li>
            <li>patate</li>
        </ul>
        <h2>ORDERED</h2>
        <ol>
            <li>carote</li>
            <li>piselli</li>
            <li>patate</li>
        </ol>
        <ol>
            <li>carote</li>
            <li>piselli</li>
            <li>patate</li>
        </ol>
        <ol style="list-style-type: lower-alpha">
            <li>carote</li>
            <li>piselli</li>
            <li>patate</li>
        </ol>
    </body>

</html>
